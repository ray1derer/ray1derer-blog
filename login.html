<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS 블로그 - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .gradient-animation {
            background: linear-gradient(-45deg, #FF9900, #FF6900, #232F3E, #FF9900);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-animation min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-4">
        <!-- Login Card -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-white rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg">
                    <i class="fab fa-aws text-4xl text-orange-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">AWS Blog Admin</h1>
                <p class="text-gray-300 text-sm">AI 기반 콘텐츠 관리 시스템</p>
            </div>
            
            <!-- Login Form -->
            <form onsubmit="handleLogin(event)">
                <div class="space-y-4">
                    <!-- Email Input -->
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">이메일</label>
                        <div class="relative">
                            <input type="email" 
                                   id="email"
                                   class="w-full px-4 py-3 pl-10 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-orange-400 transition-colors"
                                   placeholder="admin@example.com"
                                   required>
                            <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <!-- Password Input -->
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">비밀번호</label>
                        <div class="relative">
                            <input type="password" 
                                   id="password"
                                   class="w-full px-4 py-3 pl-10 pr-10 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-orange-400 transition-colors"
                                   placeholder="••••••••"
                                   required>
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center text-white text-sm">
                            <input type="checkbox" class="mr-2 rounded" id="remember">
                            <span>로그인 상태 유지</span>
                        </label>
                        <a href="#" class="text-orange-400 text-sm hover:text-orange-300">비밀번호 찾기</a>
                    </div>
                </div>
                
                <!-- Login Button -->
                <button type="submit" 
                        class="w-full mt-6 bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg transition-colors duration-300 transform hover:scale-105">
                    로그인
                </button>
            </form>
            
            <!-- Social Login -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white/20"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-transparent text-gray-300">또는</span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button class="flex items-center justify-center px-4 py-2 border border-white/20 rounded-lg hover:bg-white/10 transition-colors">
                        <i class="fab fa-github text-white mr-2"></i>
                        <span class="text-white text-sm">GitHub</span>
                    </button>
                    <button class="flex items-center justify-center px-4 py-2 border border-white/20 rounded-lg hover:bg-white/10 transition-colors">
                        <i class="fab fa-google text-white mr-2"></i>
                        <span class="text-white text-sm">Google</span>
                    </button>
                </div>
            </div>
            
            <!-- Sign Up Link -->
            <p class="text-center mt-8 text-gray-300 text-sm">
                계정이 없으신가요? 
                <a href="#" class="text-orange-400 hover:text-orange-300">회원가입</a>
            </p>
        </div>
        
        <!-- Features -->
        <div class="mt-8 text-center">
            <div class="flex justify-center space-x-8 text-white/80 text-sm">
                <div class="flex items-center">
                    <i class="fas fa-robot mr-2"></i>
                    <span>AI 콘텐츠 생성</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-chart-line mr-2"></i>
                    <span>실시간 분석</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-shield-alt mr-2"></i>
                    <span>보안 강화</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // 간단한 검증 (실제로는 서버 API 호출)
            if (email && password) {
                // 토큰 저장 (실제로는 서버에서 받은 토큰)
                const token = 'dummy-auth-token-' + Date.now();
                
                if (remember) {
                    localStorage.setItem('authToken', token);
                } else {
                    sessionStorage.setItem('authToken', token);
                }
                
                // 대시보드로 리다이렉트
                window.location.href = '/admin/dashboard.html';
            }
        }
        
        // 이미 로그인된 경우 대시보드로 리다이렉트
        if (localStorage.getItem('authToken') || sessionStorage.getItem('authToken')) {
            window.location.href = '/admin/dashboard.html';
        }
    </script>
</body>
</html>
